<table id="datatablesSimple" class="w-full rounded bg-white text-center">
  <thead>
    <tr class="text-white">
      <th class="bg-violet-700 py-2" *ngFor="let column of columns">
        {{ column }}
      </th>
      <th class="bg-violet-700 py-2">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="data.length === 0">
      <td class="p-4" [colSpan]="columns.length + 1">
        Nenhum registro encontrado para o filtro
      </td>
    </tr>
    <tr *ngFor="let item of data" class="border-b">
      <td class="p-3" *ngFor="let attribute of entityAttributes">
        {{
          attribute.includes(":")
            ? item[attribute.split(":")[0]][attribute.split(":")[1]]
            : item[attribute]
        }}
      </td>
      <td class="flex p-3 justify-center h-full">
        <button *ngIf="hasView"
          (click)="onView(item)"
          class="bg-violet-700 text-white p-2 rounded-full hover:bg-violet-800 font-medium flex items-center shadow-md mr-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </button>
        <button *ngIf="hasEdit && (item.admin === undefined || item.admin === 1)"
          (click)="onEdit(item)"
          class="bg-violet-700 text-white p-2 rounded-full hover:bg-violet-800 font-medium flex items-center shadow-md mr-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-5 h-5"
          >
            <path
              d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32L19.513 8.2z"
            />
          </svg>
        </button>
        <button *ngIf="hasDelete && (item.admin === undefined || item.admin === 1)"
          (click)="onDelete(item)"
          data-bs-toggle="modal"
          data-bs-target="#modalConfirmacao"
          class="bg-violet-700 text-white p-2 rounded-full hover:bg-violet-800 font-medium flex items-center shadow-md"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-5 h-5"
          >
            <path
              fill-rule="evenodd"
              d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <span *ngIf="!hasDelete && !hasView && !hasEdit">
          N/A
        </span>
      </td>
    </tr>
  </tbody>
</table>
