<section class="m-5">
  <div class="container px-5 py-24 mx-auto">
    <form
      (submit)="onSubmit()"
      [formGroup]="FatorFormGroup"
      class="border-l-4 border-violet-700 rounded-lg md:w-1/2 mx-auto flex flex-col items-center shadow-lg p-10"
    >
      <div class="rounded-full bg-violet-700 p-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="ws-10 h-10 text-white font-black"
        >
          <path
            fillRule="evenodd"
            d="M14.447 3.027a.75.75 0 01.527.92l-4.5 16.5a.75.75 0 01-1.448-.394l4.5-16.5a.75.75 0 01.921-.526zM16.72 6.22a.75.75 0 011.06 0l5.25 5.25a.75.75 0 010 1.06l-5.25 5.25a.75.75 0 11-1.06-1.06L21.44 12l-4.72-4.72a.75.75 0 010-1.06zm-9.44 0a.75.75 0 010 1.06L2.56 12l4.72 4.72a.75.75 0 11-1.06 1.06L.97 12.53a.75.75 0 010-1.06l5.25-5.25a.75.75 0 011.06 0z"
            clipRule="evenodd"
          />
        </svg>
      </div>
      <h2 class="my-4 text-xl text-center">
        <span class="font-medium text-violet-700">Editar Fator Tecnico</span>
      </h2>
      <div class="relative mb-4 w-full">
        <label for="valor" class="leading-7 text-sm text-gray-600"
          >Valor</label
        >
        <input
          formControlName="valor"
          type="number"
          id="valor"
          name="valor"
          class="w-full bg-gray-50 rounded border border-gray-300 focus:border-violet-700 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
        <div
          *ngIf="
            FatorFormGroup.get('valor')?.invalid &&
            (FatorFormGroup.get('valor')?.dirty ||
              FatorFormGroup.get('valor')?.touched)
          "
          class="text-red-600 text-xs mt-1"
        >
          <div *ngIf="FatorFormGroup.get('valor')?.errors?.['required']">
            Campo obrigat√≥rio.
          </div>
          <div *ngIf="FatorFormGroup.get('valor')?.errors?.['min']">
            Numero Invalido.
          </div>
          <div *ngIf="FatorFormGroup.get('valor')?.errors?.['max']">
            Numero Invalido.
          </div>
        </div>
      </div>
      <button
        class="inline-flex items-center font-medium bg-violet-600 border-0 rounded p-3 w-1/3 justify-center focus:outline-none hover:bg-violet-800 text-white mt-4"
      >
        Atualizar
      </button>
    </form>
  </div>
</section>
