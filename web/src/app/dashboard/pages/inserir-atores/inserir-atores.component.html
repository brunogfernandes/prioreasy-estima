<section class="m-5">
  <div class="container px-5 py-24 mx-auto">
    <form
      (submit)="onSubmit()"
      [formGroup]="atorFormGroup"
      class="border-l-4 border-violet-700 rounded-lg md:w-1/2 mx-auto flex flex-col items-center shadow-lg p-10"
    >
      <div class="rounded-full bg-violet-700 p-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="ws-10 h-10 text-white font-black"
        >
          <path
            fillRule="evenodd"
            d="M14.447 3.027a.75.75 0 01.527.92l-4.5 16.5a.75.75 0 01-1.448-.394l4.5-16.5a.75.75 0 01.921-.526zM16.72 6.22a.75.75 0 011.06 0l5.25 5.25a.75.75 0 010 1.06l-5.25 5.25a.75.75 0 11-1.06-1.06L21.44 12l-4.72-4.72a.75.75 0 010-1.06zm-9.44 0a.75.75 0 010 1.06L2.56 12l4.72 4.72a.75.75 0 11-1.06 1.06L.97 12.53a.75.75 0 010-1.06l5.25-5.25a.75.75 0 011.06 0z"
            clipRule="evenodd"
          />
        </svg>
      </div>
      <h2 class="my-4 text-xl text-center">
        Inserir
        <span class="font-medium text-violet-700">Novo Ator</span>
      </h2>
      <div class="relative mb-4 w-full">
        <label for="name" class="leading-7 text-sm text-gray-600"
          >Nome do Ator</label
        >
        <input
          formControlName="nome"
          type="text"
          id="name"
          name="name"
          class="w-full bg-gray-50 rounded border border-gray-300 focus:border-violet-700 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
        <div
          *ngIf="
            atorFormGroup.get('nome')?.invalid &&
            (atorFormGroup.get('nome')?.dirty ||
              atorFormGroup.get('nome')?.touched)
          "
          class="text-red-600 text-xs mt-1"
        >
          <div *ngIf="atorFormGroup.get('nome')?.errors?.['required']">
            Campo obrigatório.
          </div>
          <div *ngIf="atorFormGroup.get('nome')?.errors?.['minlength']">
            Mínimo de 5 caracteres.
          </div>
          <div *ngIf="atorFormGroup.get('nome')?.errors?.['maxlength']">
            Máximo de 100 caracteres.
          </div>
        </div>
      </div>
      <div class="relative mb-4 w-full">
        <label for="complexidade" class="leading-7 text-sm text-gray-600"
          >Complexidade</label
        >
        <select
          formControlName="complexidade"
          id="complexidade"
          name="complexidade"
          class="w-full bg-gray-50 rounded border border-gray-300 focus:border-violet-700 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-3 px-3 leading-8 transition-colors duration-200 ease-in-out"
        >
          <option value="SIMPLES">Simples</option>
          <option value="MEDIO">Médio</option>
          <option value="COMPLEXO">Complexo</option>
        </select>
        <div
          *ngIf="
            atorFormGroup.get('complexidade')?.invalid &&
            (atorFormGroup.get('complexidade')?.dirty ||
              atorFormGroup.get('complexidade')?.touched)
          "
          class="text-red-600 text-xs mt-1"
        >
          <div *ngIf="atorFormGroup.get('complexidade')?.errors?.['required']">
            Campo obrigatório.
          </div>
        </div>
      </div>
      <div class="relative mb-4 w-full">
        <label for="descricao" class="leading-7 text-sm text-gray-600"
          >Descrição do Ator</label
        >
        <input
          formControlName="descricao"
          type="text"
          id="descricao"
          name="descricao"
          class="w-full bg-gray-50 rounded border border-gray-300 focus:border-violet-700 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
        <div
          *ngIf="
            atorFormGroup.get('descricao')?.invalid &&
            (atorFormGroup.get('descricao')?.dirty ||
              atorFormGroup.get('descricao')?.touched)
          "
          class="text-red-600 text-xs mt-1"
        >
          <div *ngIf="atorFormGroup.get('descricao')?.errors?.['required']">
            Campo obrigatório.
          </div>
          <div *ngIf="atorFormGroup.get('descricao')?.errors?.['minlength']">
            Mínimo de 5 caracteres.
          </div>
          <div *ngIf="atorFormGroup.get('descricao')?.errors?.['maxlength']">
            Máximo de 255 caracteres.
          </div>
        </div>
      </div>
      <button
        class="inline-flex items-center font-medium bg-violet-600 border-0 rounded p-3 w-1/3 justify-center focus:outline-none hover:bg-violet-800 text-white mt-4"
      >
        Concluir Cadastro
      </button>
    </form>
  </div>
</section>
