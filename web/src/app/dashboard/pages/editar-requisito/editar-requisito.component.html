<section class="px-8 py-5">
  <div *ngIf="projeto" class="flex justify-between items-center pb-3 border-b border-gray-400">
    <div class="flex items-center">
      <div
        class="w-10 h-10 rounded-full bg-violet-200 flex items-center text-xl justify-center"
      >
        {{projeto.nome[0]}}
      </div>
      <h3 class="text-xl ms-3 font-medium">{{projeto.nome}}</h3>
    </div>
    <div class="ms-auto">
      <button
        (click)="backToProjectHome()"
        class="bg-violet-700 text-white p-2 rounded-md hover:bg-violet-800 font-medium flex items-center shadow-md mr-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-5 h-5 me-2"
        >
          <path
            d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32L19.513 8.2z"
          />
        </svg>
        Retornar ao Início
      </button>
    </div>
  </div>
  <div class="container px-5 py-24 mx-auto">
    <form
      (submit)="onSubmit()"
      [formGroup]="requisitoFormGroup"
      class="border-l-4 bg-white border-violet-700 rounded-lg md:w-1/2 mx-auto flex flex-col items-center shadow-lg p-10"
    >
      <div class="rounded-full bg-violet-700 p-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-10 h-10 text-white font-black"
        >
          <path
            fill-rule="evenodd"
            d="M7.502 6h7.128A3.375 3.375 0 0118 9.375v9.375a3 3 0 003-3V6.108c0-1.505-1.125-2.811-2.664-2.94a48.972 48.972 0 00-.673-.05A3 3 0 0015 1.5h-1.5a3 3 0 00-2.663 1.618c-.225.015-.45.032-.673.05C8.662 3.295 7.554 4.542 7.502 6zM13.5 3A1.5 1.5 0 0012 4.5h4.5A1.5 1.5 0 0015 3h-1.5z"
            clip-rule="evenodd"
          />
          <path
            fill-rule="evenodd"
            d="M3 9.375C3 8.339 3.84 7.5 4.875 7.5h9.75c1.036 0 1.875.84 1.875 1.875v11.25c0 1.035-.84 1.875-1.875 1.875h-9.75A1.875 1.875 0 013 20.625V9.375zM6 12a.75.75 0 01.75-.75h.008a.75.75 0 01.75.75v.008a.75.75 0 01-.75.75H6.75a.75.75 0 01-.75-.75V12zm2.25 0a.75.75 0 01.75-.75h3.75a.75.75 0 010 1.5H9a.75.75 0 01-.75-.75zM6 15a.75.75 0 01.75-.75h.008a.75.75 0 01.75.75v.008a.75.75 0 01-.75.75H6.75a.75.75 0 01-.75-.75V15zm2.25 0a.75.75 0 01.75-.75h3.75a.75.75 0 010 1.5H9a.75.75 0 01-.75-.75zM6 18a.75.75 0 01.75-.75h.008a.75.75 0 01.75.75v.008a.75.75 0 01-.75.75H6.75a.75.75 0 01-.75-.75V18zm2.25 0a.75.75 0 01.75-.75h3.75a.75.75 0 010 1.5H9a.75.75 0 01-.75-.75z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <h2 class="my-4 text-xl text-center">
        Editar
        <span class="font-medium text-violet-700">Requisito Existente</span>
      </h2>
      <div class="relative mb-4 w-full">
        <label for="numeroIdentificador" class="leading-7 text-sm text-gray-600"
          >Número Identificador</label
        >
        <input
          formControlName="numeroIdentificador"
          type="number"
          id="numeroIdentificador"
          name="numeroIdentificador"
          class="w-full bg-gray-50 rounded border border-gray-300 focus:border-violet-700 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
        <div
          *ngIf="
            requisitoFormGroup.get('numeroIdentificador')?.invalid &&
            (requisitoFormGroup.get('numeroIdentificador')?.dirty ||
            requisitoFormGroup.get('numeroIdentificador')?.touched)
          "
          class="text-red-600 text-xs mt-1"
        >
          <div *ngIf="requisitoFormGroup.get('numeroIdentificador')?.errors?.['required']">
            Campo obrigatório.
          </div>
          <div *ngIf="requisitoFormGroup.get('numeroIdentificador')?.errors?.['min']">
            O número inserido deve ser maior que 0.
          </div>
        </div>
      </div>
      <div class="relative mb-4 w-full">
        <label for="name" class="leading-7 text-sm text-gray-600"
          >Nome do Requisito</label
        >
        <input
          formControlName="nome"
          type="text"
          id="name"
          name="name"
          class="w-full bg-gray-50 rounded border border-gray-300 focus:border-violet-700 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
        <div
          *ngIf="
            requisitoFormGroup.get('nome')?.invalid &&
            (requisitoFormGroup.get('nome')?.dirty ||
            requisitoFormGroup.get('nome')?.touched)
          "
          class="text-red-600 text-xs mt-1"
        >
          <div *ngIf="requisitoFormGroup.get('nome')?.errors?.['required']">
            Campo obrigatório.
          </div>
          <div *ngIf="requisitoFormGroup.get('nome')?.errors?.['minlength']">
            Mínimo de 5 caracteres.
          </div>
          <div *ngIf="requisitoFormGroup.get('nome')?.errors?.['maxlength']">
            Máximo de 100 caracteres.
          </div>
        </div>
      </div>
      <div class="relative mb-4 w-full">
        <label for="especificacao" class="leading-7 text-sm text-gray-600">
          Especificação do Requisito
        </label>
        <textarea
          formControlName="especificacao"
          id="especificacao"
          name="especificacao"
          class="w-full bg-gray-50 rounded border border-gray-300 focus:border-violet-700 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 leading-6 transition-colors duration-200 ease-in-out resize-none block">
        </textarea>
      </div>

      <button
        class="inline-flex items-center font-medium bg-violet-600 border-0 rounded p-3 w-1/3 justify-center focus:outline-none hover:bg-violet-800 text-white mt-4"
      >
        Concluir Cadastro
      </button>
    </form>
  </div>
</section>
